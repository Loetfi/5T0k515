<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign In Page
    </title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>
    
    <link href="assets/css/bootstrap-reset.css" rel="stylesheet"/>
    <link href="assets/css/my-style.css" rel="stylesheet"/>
    <link href="assets/css/helper.css" rel="stylesheet"/>
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
     
    <link href="assets/css/components-md.css" rel="stylesheet" id="style_components" type="text/css" />
    
    <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" /> 
  </head>
  <!-- END HEAD -->
  <body class=" login">
    
    <!-- BEGIN : LOGIN PAGE 5-1 -->
    <div class="user-login">
      <div class="row bs-reset">
        <div class="col-md-8 bs-reset mt-login-bsfix">
          <div class="login-bg" style="background-color: #63ADD7;">
            <div class="center">
                <img class="logo-white" src="assets/img/icon/logo-white.svg" style="margin-top:23px;" alt="icon">
                <img class="bg-landingpage" src="assets/img/icon/bg-landingpage.svg" alt="icon">
            </div>
          </div>
        </div>
        <div class="col-md-4 login-container bs-reset mt-login-bsfix">
          <div class="login-content">
            <h1>Selamat datang kembali
            </h1>
            <p> Senang bertemu denganmu lagi 
            </p>
            <form action="dashboard.html" class="login-form" method="post" id="">
                
              <div class="row">
                <div class="col-xs-12">
                  <input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="Email" name="email" required/> 
                </div>
              </div> 
              <div class="row"> 
                <div class="col-xs-12">
                  <div class="input-group">
                      <input type="password" placeholder="Kata Sandi" class="form-control pwd" value="" required>
                      <span class="input-group-btn" style="border-bottom: 1px solid  #a0a9b4"> 
                            <a href="#" class="icon-pass reveal">
                              <img src="assets/img/icon/icon-hide_passwd.svg" style="width: 20px !important;" id="fa-eye" alt="User Image">
                              <img src="assets/img/icon/icon-viewpasswd.svg" style="width: 20px !important;display: none;" id="fa-eye-slash" alt="User Image">
                            </a> 
                          </span>            
                    </div>
                </div> 
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <a href="ForgotPassword.html" class="font-11">Lupa Kata Sandi?</a>
                </div>
              </div>
              <br>
              <div class="row">
                  <div class="text-center font-11" style="margin-bottom: 10px;margin-top: 30px;">
                      atau masuk dengan akun sosial media
                  </div>
                  <div class="text-center" style="margin-bottom: 50px;margin-top: 30px;">
                      <a href=""><img class="" src="assets/img/social/fb.png"></a>
                      <a href=""><img class="" src="assets/img/social/twitter.png"></a>
                      <a href=""><img class="" src="assets/img/social/google.png"></a>
                      <a href=""><img class="" src="assets/img/social/instagram.png"></a>
                      <a href=""><img class="" src="assets/img/social/yahoo.png"></a>
                  </div>

                  <div class="col-sm-12 text-right">
                    <button class="btn btn-success btn-fill btn-lg btn-block" type="submit">Masuk
                    </button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js" type="text/javascript">
  </script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript">
  </script> 
    <script src="assets/js/backstretch/jquery.backstretch.min.js" type="text/javascript">
    </script> 
    <script src="assets/js/login.js" type="text/javascript">
    </script>
   <script type="text/javascript">
        $(".reveal").on('click',function() {
            var x = document.getElementById("fa-eye-slash");
            var y = document.getElementById("fa-eye");
            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "none";
            } else {
                x.style.display = "none";
                y.style.display = "block";
            }
          var input = $($(this).attr("toggle"));
            var $pwd = $(".pwd");
            if ($pwd.attr('type') === 'password') {
                $pwd.attr('type', 'text');
            } else {
                $pwd.attr('type', 'password');
            }
        });
    </script> 
  </body>
</html>
